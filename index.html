
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050510" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <title>Celestial Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #050510;
        color: #e0e0e0;
        font-family: 'Quicksand', sans-serif;
        overflow-x: hidden;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) infinite ease-in-out;
      }
      /* Hide scrollbar for PWA feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Print styles to ensure PDF quality */
      @media print {
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; }
        .bg-black\/60 { background: white !important; border: none !important; }
        .text-gray-200 { color: #1a1a1a !important; }
        .text-amber-400 { color: #854d0e !important; }
        .text-amber-300 { color: #713f12 !important; }
        .text-amber-200 { color: #451a03 !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
