
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050510" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- SEO Primary Meta Tags -->
    <title>Celestial Insights | AI Astrology Birth Chart Reader</title>
    <meta name="title" content="Celestial Insights | AI Astrology Birth Chart Reader" />
    <meta name="description" content="Unlock your cosmic destiny with Celestial Insights. Use advanced AI to interpret your natal birth chart or birth details for deep personality and life path guidance." />
    <meta name="keywords" content="astrology, birth chart, natal chart, AI astrology, gemini ai, horoscope, spiritual guidance, zodiac" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://celestial-insights.app" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://celestial-insights.app" />
    <meta property="og:title" content="Celestial Insights | AI Astrology Chart Reader" />
    <meta property="og:description" content="Decode your stars with AI. Instant natal chart readings and spiritual insights." />
    <meta property="og:image" content="https://celestial-insights.app/og-image.jpg" />

    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0; padding: 0;
        background-color: #050510; color: #e0e0e0;
        font-family: 'Quicksand', sans-serif;
        overflow-x: hidden;
      }
      .font-cinzel { font-family: 'Cinzel', serif; }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      .star {
        position: absolute; background: white; border-radius: 50%;
        animation: twinkle var(--duration) infinite ease-in-out;
      }
      ::-webkit-scrollbar { width: 4px; background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(251, 191, 36, 0.1); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
